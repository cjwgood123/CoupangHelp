<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단기간 인기 상품 | 쿠팡셀러 인기상품 분석</title>
    <meta name="description" content="단기간 인기 상품 리스트. 쿠팡셀러를 위한 부업 정보, 쿠팡 판매 데이터 분석.">
    <meta name="keywords" content="쿠팡, 쿠팡셀러, 쿠팡 셀러, 쿠팡 판매, 스마트스토어, 단기간 인기상품, 쿠팡 인기상품, 쿠팡 데이터, 쿠팡 분석">
    <meta name="robots" content="index, follow">
    <meta name="google-adsense-account" content="ca-pub-4521820475012938">
    <link rel="canonical" th:href="@{/shortterm}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: hsl(330, 80%, 55%);
            --primary-foreground: hsl(0, 0%, 100%);
            --secondary: hsl(330, 100%, 97%);
            --secondary-foreground: hsl(330, 80%, 40%);
            --background: hsl(0, 0%, 100%);
            --foreground: hsl(220, 15%, 20%);
            --card: hsl(0, 0%, 100%);
            --muted: hsl(220, 15%, 96%);
            --muted-foreground: hsl(220, 10%, 50%);
            --border: hsl(220, 15%, 90%);
            --success: hsl(140, 60%, 50%);
            --radius: 0.75rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: var(--card);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--primary-foreground);
        }

        .logo-text h2 {
            font-weight: bold;
            font-size: 1rem;
            color: var(--foreground);
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .nav {
            padding: 0 1.5rem 1.5rem;
        }

        .nav-section {
            margin-bottom: 0.5rem;
        }

        .nav-toggle {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: none;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--foreground);
            transition: background-color 0.2s;
        }

        .nav-toggle:hover {
            background-color: var(--muted);
        }

        .nav-toggle svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .nav-toggle.active svg {
            transform: rotate(180deg);
        }

        .nav-items {
            display: none;
            padding-left: 0.5rem;
        }

        .nav-items.show {
            display: block;
        }

        .nav-item {
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            color: var(--foreground);
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-item:hover {
            background-color: var(--muted);
        }

        .nav-item.active {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .page-header p {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--foreground);
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .password-modal.show {
            display: flex;
        }

        .password-content {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .password-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--foreground);
        }

        .password-content p {
            color: var(--muted-foreground);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .password-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .password-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        .password-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-submit {
            flex: 1;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-cancel {
            padding: 0.75rem 1.5rem;
            background-color: var(--muted);
            color: var(--foreground);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-cancel:hover {
            background-color: var(--border);
        }

        /* Table */
        .table-wrapper {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--muted);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--foreground);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        tbody tr:hover {
            background-color: var(--muted);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .title-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .title-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        
        td:nth-child(2) {
            max-width: 300px;
            overflow: hidden;
        }

        .product-id {
            color: var(--muted-foreground);
            font-family: monospace;
            font-size: 0.8125rem;
        }

        .date {
            color: var(--muted-foreground);
        }

        .rise-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--success);
            font-weight: 600;
            font-size: 0.875rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination a,
        .pagination span {
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .pagination a {
            color: var(--foreground);
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .pagination a:hover {
            background-color: var(--muted);
        }

        .pagination .current {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid var(--primary);
        }

        .pagination .disabled {
            color: var(--muted-foreground);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination-info {
            text-align: center;
            margin-top: 1rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .content-wrapper {
                padding: 1rem;
            }

            .page-header h1 {
                font-size: 1.5rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .table-wrapper {
                overflow-x: auto;
            }
        }
    </style>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4521820475012938"
     crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <a href="/" class="back-link">
                <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
                홈으로 돌아가기
            </a>

            <div>
                <div class="page-header">
                    <h1>단기간 인기 상품</h1>
                    <p th:text="|총 ${totalCount}건|">-</p>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 80px;">번호</th>
                                <th>상품명</th>
                                <th style="width: 150px;">상품ID</th>
                                <th style="width: 120px;">상품평</th>
                                <th style="width: 200px;">이동 경로</th>
                                <th style="width: 150px;">소요일수</th>
                                <th style="width: 150px;">카테고리</th>
                                <th style="width: 120px;">조회일자</th>
                                <th style="width: 150px;">상승폭</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${products.isEmpty()}">
                                <td colspan="9" style="text-align: center; padding: 3rem; color: var(--muted-foreground);">
                                    데이터가 없습니다.
                                </td>
                            </tr>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.rowNum}">1</td>
                                <td>
                                    <a th:href="${product.url}" 
                                       th:text="${product.title}" 
                                       class="title-link"
                                       target="_blank"
                                       rel="noopener noreferrer">상품명</a>
                                </td>
                                <td>
                                    <span class="product-id" th:text="${product.productID}">PRODUCT_ID</span>
                                </td>
                                <td>
                                    <span class="review-count">
                                        <span th:if="${product.review != null and product.review != ''}">
                                            <span th:if="${#strings.contains(product.review, '개')}" th:text="${product.review}">-</span>
                                            <span th:unless="${#strings.contains(product.review, '개')}" th:text="${product.review + ' 개'}">-</span>
                                        </span>
                                        <span th:if="${product.review == null or product.review == ''}" th:text="'-'">-</span>
                                    </span>
                                </td>
                                <td>
                                    <div style="font-size: 0.75rem; line-height: 1.4;">
                                        <div th:if="${product.fromCount != null and product.toCount != null}">
                                            <span th:text="${product.fromCount} + ' → ' + ${product.toCount}">100 → 200</span>
                                        </div>
                                        <div style="color: var(--muted-foreground); margin-top: 0.25rem;" th:if="${product.fromDate != null and product.toDate != null}">
                                            <div th:text="${#temporals.format(product.fromDate, 'yyyyMMdd')}">20251118</div>
                                            <div>→</div>
                                            <div th:text="${#temporals.format(product.toDate, 'yyyyMMdd')}">20251120</div>
                                        </div>
                                        <div th:if="${product.fromCount == null or product.toCount == null}" style="color: var(--muted-foreground);">
                                            -
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${product.daysDiff != null and product.daysDiff >= 0}" th:text="${product.daysDiff} + '일'">1일</span>
                                    <span th:if="${product.daysDiff == null or product.daysDiff < 0}">-</span>
                                </td>
                                <td>
                                    <span class="category" th:text="${product.category != null and product.category != '' ? product.category : '-'}">-</span>
                                </td>
                                <td>
                                    <span class="date" th:text="${product.regidate != null ? #temporals.format(product.regidate, 'yyyy-MM-dd') : '-'}">2025-11-17</span>
                                </td>
                                <td>
                                    <span class="rise-badge" th:if="${product.reviewIncrease != null and product.reviewIncrease > 0}">
                                        <span th:text="'+' + ${product.reviewIncrease}">+100</span>
                                        <span>↑</span>
                                    </span>
                                    <span th:if="${product.reviewIncrease == null or product.reviewIncrease == 0}">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination" th:if="${totalPages > 1}">
                    <a th:if="${startPage > 1}" 
                       th:href="@{/shortterm(page=${startPage - 1})}">이전</a>
                    <span th:if="${startPage == 1}" class="disabled">이전</span>

                    <span th:each="p : ${#numbers.sequence(startPage, endPage)}">
                        <a th:if="${p != currentPage}"
                           th:href="@{/shortterm(page=${p})}"
                           th:text="${p}">1</a>
                        <span th:if="${p == currentPage}" 
                              class="current"
                              th:text="${p}">1</span>
                    </span>

                    <a th:if="${endPage < totalPages}" 
                       th:href="@{/shortterm(page=${endPage + 1})}">다음</a>
                    <span th:if="${endPage == totalPages}" class="disabled">다음</span>
                </div>

                <div class="pagination-info" th:if="${totalCount > 0}">
                    <span th:text="|${currentPage} / ${totalPages} 페이지 (총 ${totalCount}건)|">1 / 1 페이지 (총 0건)</span>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/sidebar :: nav-script}"></div>
<script>
    // board-shortterm.html 전용: /shortterm 페이지 active 클래스 추가
    (function() {
        const currentPath = window.location.pathname;
        if (currentPath === '/shortterm') {
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === '/shortterm') {
                    link.classList.add('active');
                }
            });
        }
    })();
</script>
</body>
</html>
