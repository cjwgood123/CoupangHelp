<!-- 판매실적추이 그래프 모달 -->
<div class="sales-chart-modal" id="salesChartModal">
    <div class="sales-chart-content">
        <div class="sales-chart-header">
            <h2>판매실적추이 그래프</h2>
            <button class="close-btn" onclick="closeSalesChart()">×</button>
        </div>

        <!-- 로그인 섹션 -->
        <div class="login-section" id="loginSection">
            <h3>ID/PW 설정하기</h3>
            <div id="loginForm">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-actions">
                    <button class="btn-submit" onclick="handleLogin()">로그인</button>
                    <button class="btn-submit" onclick="showSignupForm()" style="background-color: var(--secondary); color: var(--secondary-foreground);">회원가입</button>
                </div>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupUserId">아이디</label>
                    <input type="text" id="signupUserId" placeholder="아이디를 입력하세요 (최소 3자)">
                </div>
                <div class="form-group">
                    <label for="signupUserPw">비밀번호</label>
                    <input type="password" id="signupUserPw" placeholder="비밀번호를 입력하세요 (최소 4자)">
                </div>
                <div class="form-group">
                    <label for="signupUserPwConfirm">비밀번호 확인</label>
                    <input type="password" id="signupUserPwConfirm" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="form-group">
                    <label>셀러 옵션</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="sellerType" value="ROCKET_GROSS" checked onchange="toggleSellerOther()">
                            <span>로켓그로스</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="sellerType" value="OTHER" onchange="toggleSellerOther()">
                            <span>기타</span>
                        </label>
                    </div>
                </div>
                <div class="form-group" id="sellerOtherGroup" style="display: none;">
                    <label for="sellerOther">기타 셀러명</label>
                    <input type="text" id="sellerOther" placeholder="셀러명을 입력하세요">
                </div>
                <div class="form-actions">
                    <button class="btn-submit" onclick="handleSignup()">회원가입</button>
                    <button class="btn-cancel" onclick="showLoginForm()">취소</button>
                </div>
            </div>
        </div>

        <!-- 사용자 정보 및 데이터 입력 섹션 -->
        <div class="data-input-section" id="dataInputSection">
            <div class="user-info">
                <span id="userInfoText">사용자: </span>
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>

            <div class="data-form">
                <h3>판매 데이터 입력</h3>
                <div class="form-group">
                    <label for="extractDate">데이터 추출일자</label>
                    <input type="text" id="extractDate" placeholder="예: 1월18일 (일)">
                </div>
                <div class="form-group">
                    <label for="productNumber">상품번호</label>
                    <input type="text" id="productNumber" placeholder="예: 15915369884">
                </div>
                
                <div class="form-group">
                    <label for="dataPaste">시간별 판매 데이터 (붙여넣기)</label>
                    <textarea id="dataPaste" class="data-paste-area" placeholder="시간   판매량(추정)   매출 KRW(추정)
00h   0.00   0
02h   0.00   0
04h   0.00   0
06h   0.00   0
08h   0.00   0
10h   1.00   10900
12h   0.00   0
14h   1.00   10900
16h   0.00   0
18h   0.00   0
20h   2.00   19800
22h   0.00   0"></textarea>
                </div>

                <div class="form-actions">
                    <button class="btn-submit" onclick="parseAndPreview()">데이터 미리보기</button>
                    <button class="btn-submit" onclick="saveData()" style="background-color: var(--success);">저장하기</button>
                </div>

                <div class="data-preview" id="dataPreview" style="display: none;">
                    <h4>데이터 미리보기</h4>
                    <table class="data-preview-table" id="previewTable">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>판매량(추정)</th>
                                <th>매출 KRW(추정)</th>
                            </tr>
                        </thead>
                        <tbody id="previewTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/sales-chart-modal.js"></script>
