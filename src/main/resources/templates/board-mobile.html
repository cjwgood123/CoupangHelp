<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title th:text="${count} + '명 이상 구매 상품 - ' + ${month} + ' | 쿠팡셀러 인기상품 분석'">상품 리스트</title>
    <meta name="description" th:content="|${month} ${count}명 이상 구매한 쿠팡 인기 상품 리스트. 쿠팡셀러를 위한 부업 정보, 쿠팡 판매 데이터 분석. 총 ${totalCount}건의 상품 정보 제공.|">
    <meta name="keywords" content="쿠팡, 쿠팡셀러, 쿠팡 셀러, 쿠팡 판매, 스마트스토어, 스마트 스토어, 부업, 쿠팡 부업, 쿠팡배달, 대리구매, 쿠팡 판매자, 쿠팡 인기상품, 쿠팡 데이터, 쿠팡 분석, 쿠팡 트렌드, 쿠팡 상품 분석, 쿠팡 마켓 분석, 쿠팡 판매 전략">
    <meta name="robots" th:content="${(isHubPage != null and isHubPage == true) ? 'index, follow' : 'noindex, nofollow'}">
    <meta name="google-adsense-account" content="ca-pub-4521820475012938">
    <link rel="canonical" th:href="@{'/mobile/2025-11/all/' + ${count}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="@{'https://helpcoupang.com/mobile/2025-11/all/' + ${count}}">
    <meta property="og:title" th:content="${count} + '명 이상 구매 상품 - ' + ${month} + ' | 쿠팡셀러 인기상품'">
    <meta property="og:description" th:content="|${month} ${count}명 이상 구매한 쿠팡 인기 상품 리스트. 총 ${totalCount}건의 상품 정보 제공.|">
    <meta property="og:site_name" content="쿠팡 데이터 분석">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" th:content="@{'https://helpcoupang.com/mobile/2025-11/all/' + ${count}}">
    <meta property="twitter:title" th:content="${count} + '명 이상 구매 상품 - ' + ${month}">
    <meta property="twitter:description" th:content="|${month} ${count}명 이상 구매한 쿠팡 인기 상품 리스트. 총 ${totalCount}건.|">
    
    <!-- Structured Data (JSON-LD) -->
    <th:block th:with="pageName=${count} + '명 이상 구매 상품 - ' + ${month}, pageDesc=${month} + ' ' + ${count} + '명 이상 구매한 쿠팡 인기 상품 리스트. 총 ' + ${totalCount} + '건의 상품 정보 제공.', pageUrl=@{'https://helpcoupang.com/mobile/2025-11/all/' + ${count}}">
    <script type="application/ld+json" th:inline="text">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": [[${pageName}]],
      "description": [[${pageDesc}]],
      "url": [[${pageUrl}]],
      "mainEntity": {
        "@type": "ItemList",
        "numberOfItems": [[${totalCount}]],
        "itemListElement": []
      }
    }
    </script>
    </th:block>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: hsl(330, 80%, 55%);
            --primary-foreground: hsl(0, 0%, 100%);
            --secondary: hsl(330, 100%, 97%);
            --secondary-foreground: hsl(330, 80%, 40%);
            --background: hsl(0, 0%, 100%);
            --foreground: hsl(220, 15%, 20%);
            --card: hsl(0, 0%, 100%);
            --muted: hsl(220, 15%, 96%);
            --muted-foreground: hsl(220, 10%, 50%);
            --border: hsl(220, 15%, 90%);
            --success: hsl(140, 60%, 50%);
            --radius: 0.75rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            padding-bottom: 2rem;
        }

        /* Header */
        .mobile-header {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--primary-foreground);
        }

        .logo-text h2 {
            font-weight: bold;
            font-size: 0.875rem;
            color: var(--foreground);
        }

        .menu-toggle {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--foreground);
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 0.8125rem;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Mobile Sidebar */
        .mobile-sidebar-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background-color: var(--card);
            border-right: 1px solid var(--border);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .mobile-sidebar-wrapper.show {
            transform: translateX(0);
        }

        .mobile-menu {
            padding: 1rem;
            height: 100%;
            overflow-y: auto;
        }

        .mobile-sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-sidebar-overlay.show {
            display: block;
            opacity: 1;
        }

        body.sidebar-open {
            overflow: hidden;
        }

        .nav-section {
            margin-bottom: 1rem;
        }

        .nav-toggle {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: none;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .nav-toggle.active svg {
            transform: rotate(180deg);
        }

        .nav-toggle svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .nav-items {
            display: none;
            padding-left: 0.5rem;
            margin-top: 0.25rem;
        }

        .nav-items.show {
            display: block;
        }

        .nav-item {
            padding: 0.625rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.8125rem;
            color: var(--foreground);
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-item.active {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            font-weight: 600;
        }

        .nav-item.muted {
            color: var(--muted-foreground);
        }

        /* Main Content */
        .content-wrapper {
            padding: 1rem;
            max-width: 100%;
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-header h1 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            line-height: 1.4;
            word-break: keep-all;
            overflow-wrap: break-word;
        }

        .page-header p {
            color: var(--muted-foreground);
            font-size: 0.8125rem;
        }

        /* Product List - Card Style */
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .product-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
        }

        .product-row {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .product-row:last-child {
            margin-bottom: 0;
        }

        .product-number {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            background-color: var(--muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-title {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.5;
            display: block;
            margin-bottom: 0.5rem;
            word-break: keep-all;
            overflow-wrap: break-word;
        }

        .product-title:active {
            opacity: 0.7;
        }

        .product-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .product-id {
            font-family: monospace;
        }

        .product-date {
            font-size: 0.75rem;
        }

        /* Pagination - Mobile Optimized */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-top: 1.5rem;
            padding: 0 0.5rem;
        }

        .pagination a,
        .pagination span {
            min-width: 40px;
            height: 40px;
            padding: 0.5rem 0.625rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .pagination a {
            color: var(--foreground);
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .pagination a:active {
            background-color: var(--muted);
            transform: scale(0.95);
        }

        .pagination .current {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid var(--primary);
            font-weight: 600;
        }

        .pagination .disabled {
            color: var(--muted-foreground);
            opacity: 0.5;
            pointer-events: none;
        }

        .pagination-nav {
            min-width: 50px;
            font-weight: 500;
        }

        .pagination-info {
            text-align: center;
            margin-top: 1rem;
            color: var(--muted-foreground);
            font-size: 0.8125rem;
            padding: 0 0.5rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }
    </style>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4521820475012938"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="header-top">
            <a href="/" class="logo-link">
                <div class="logo-icon">
                    <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h2>쿠팡 데이터</h2>
                </div>
            </a>
            <button class="menu-toggle" onclick="toggleMobileMenu()">
                <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <a href="/" class="back-link">
            <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
            홈으로
        </a>
    </header>

    <!-- Mobile Sidebar Overlay -->
    <div class="mobile-sidebar-overlay" id="sidebarOverlay" onclick="toggleMobileMenu()"></div>
    
    <!-- Mobile Sidebar -->
    <div class="mobile-sidebar-wrapper" id="mobileSidebar">
        <div class="mobile-menu">
            <div th:replace="~{fragments/sidebar :: mobile-menu}"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="content-wrapper">
        <div class="page-header">
            <h1 th:text="|${count}명 이상 구매 상품|">상품 리스트</h1>
            <p><span th:text="${month}"></span> - 총 <span th:text="${totalCount}"></span>건</p>
        </div>

        <!-- 검색 영역 -->
        <div style="margin-bottom: 1rem; padding: 0.75rem; background-color: var(--card); border: 1px solid var(--border); border-radius: var(--radius);">
            <form method="get" th:action="@{/mobile/2025-11/all/{count}(count=${count})}" style="display: flex; gap: 0.5rem; align-items: center;">
                <input type="text" 
                       name="search" 
                       th:value="${search != null ? search : ''}"
                       placeholder="상품명 검색" 
                       style="flex: 1; padding: 0.625rem; border: 1px solid var(--border); border-radius: var(--radius); font-size: 0.875rem;"
                       autocomplete="off">
                <button type="submit" 
                        style="padding: 0.625rem 1rem; background-color: var(--primary); color: var(--primary-foreground); border: none; border-radius: var(--radius); font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 0.875rem;">
                    검색
                </button>
                <a th:if="${search != null and !search.isEmpty()}" 
                   th:href="@{/mobile/2025-11/all/{count}(count=${count})}"
                   style="padding: 0.625rem 0.75rem; background-color: var(--muted); color: var(--foreground); text-decoration: none; border-radius: var(--radius); font-weight: 600; white-space: nowrap; font-size: 0.75rem;">
                    초기화
                </a>
            </form>
            <p th:if="${search != null and !search.isEmpty()}" 
               style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--muted-foreground);">
                "<span th:text="${search}" style="font-weight: 600; color: var(--primary);"></span>" 검색 결과: <span th:text="${totalCount}" style="font-weight: 600;"></span>건
            </p>
        </div>

        <!-- Product List -->
        <div class="product-list" th:if="${!products.isEmpty()}">
            <div class="product-card" th:each="product : ${products}">
                <div class="product-row">
                    <div class="product-number" th:text="${product.rowNum}">1</div>
                    <div class="product-info">
                        <a th:href="${product.url}" 
                           th:text="${product.title}" 
                           class="product-title"
                           target="_blank"
                           rel="noopener noreferrer">상품명</a>
                        <div class="product-meta">
                            <span class="product-id" th:text="|ID: ${product.productID}|">ID: PRODUCT_ID</span>
                            <span class="review-count">
                                <span th:if="${product.review != null and product.review != ''}">
                                    <span th:if="${#strings.contains(product.review, '개')}" th:text="|상품평: ${product.review}|">상품평: -</span>
                                    <span th:unless="${#strings.contains(product.review, '개')}" th:text="|상품평: ${product.review} 개|">상품평: -</span>
                                </span>
                                <span th:if="${product.review == null or product.review == ''}" th:text="'상품평: -'">상품평: -</span>
                                <span th:if="${product.reviewIncrease != null and product.reviewIncrease > 0}" 
                                      style="color: var(--success); margin-left: 0.25rem; font-weight: 600; font-size: 0.75rem;"
                                      th:text="'↑' + ${product.reviewIncrease}">↑100</span>
                            </span>
                            <span class="category" th:text="${product.category != null and product.category != '' ? ('카테고리: ' + product.category) : '카테고리: -'}">카테고리: -</span>
                            <span class="product-date" th:text="${product.regidate != null ? #temporals.format(product.regidate, 'yyyy-MM-dd') : '-'}">2025-11-17</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${products.isEmpty()}">
            데이터가 없습니다.
        </div>

        <!-- Pagination -->
        <div class="pagination" th:if="${totalPages > 1}">
            <!-- 이전 그룹 -->
            <a th:if="${startPage > 1}" 
               th:href="@{/mobile/2025-11/all/{count}(count=${count}, page=${startPage - 1})}"
               class="pagination-nav">이전</a>
            <span th:if="${startPage == 1}" class="disabled pagination-nav">이전</span>

            <!-- 현재 그룹의 페이지 번호들 (최대 5개) -->
            <span th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${pageNum != currentPage}"
                   th:href="@{/mobile/2025-11/all/{count}(count=${count}, page=${pageNum})}"
                   th:text="${pageNum}">1</a>
                <span th:if="${pageNum == currentPage}" 
                      class="current"
                      th:text="${pageNum}">1</span>
            </span>

            <!-- 다음 그룹 -->
            <a th:if="${endPage < totalPages}" 
               th:href="@{/mobile/2025-11/all/{count}(count=${count}, page=${endPage + 1})}"
               class="pagination-nav">다음</a>
            <span th:if="${endPage == totalPages}" class="disabled pagination-nav">다음</span>
        </div>

        <div class="pagination-info" th:if="${totalCount > 0}">
            <span th:text="|${currentPage} / ${totalPages} 페이지 (총 ${totalCount}건)|">1 / 1 페이지 (총 0건)</span>
        </div>
    </main>

<script>
    function toggleMobileMenu() {
        const sidebar = document.getElementById('mobileSidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const body = document.body;
        
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
        body.classList.toggle('sidebar-open');
    }

    <div th:replace="~{fragments/sidebar :: nav-script}"></div>
    <script>
        // board-mobile.html 전용: 현재 count에 맞는 active 클래스 추가
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pathParts = window.location.pathname.split('/');
            const countFromPath = pathParts[pathParts.length - 1];
            const count = countFromPath || urlParams.get('count');
            
            if (count) {
                const navLinks = document.querySelectorAll('.nav-item');
                navLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.includes('/' + count)) {
                        link.classList.add('active');
                        // 부모 섹션 펼치기
                        const navSection = link.closest('.nav-items');
                        if (navSection) {
                            navSection.classList.add('show');
                            const toggleButton = navSection.previousElementSibling;
                            if (toggleButton && toggleButton.classList.contains('nav-toggle')) {
                                toggleButton.classList.add('active');
                            }
                        }
                    }
                });
            }
        })();

    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('mobileMenu');
        const menuToggle = document.querySelector('.menu-toggle');
        
        if (menu.classList.contains('show') && 
            !menu.contains(event.target) && 
            !menuToggle.contains(event.target)) {
            menu.classList.remove('show');
        }
    });

    function showPasswordModal() {
        window.location.href = '/mobile/shortterm';
    }
</script>
</body>
</html>
