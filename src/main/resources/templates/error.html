<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-4521820475012938">
    <title>오류 발생 - 쿠팡 데이터 분석</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">오류가 발생했습니다</h1>
                <p class="text-gray-600 mb-4" th:text="${error}">오류 메시지</p>
                <p class="text-sm text-gray-500 mb-6" th:text="${message}">상세 메시지</p>
                <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</body>
</html>
