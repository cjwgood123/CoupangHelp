spring.application.name=cou-html
server.port=9000

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.web.resources.add-mappings=true

# Welcome Page 비활성화
spring.web.resources.welcome-page=null

# Database 설정
spring.datasource.url=jdbc:mysql://98.91.24.103:3306/CouPangHelp?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=CouPangHelp
spring.datasource.password=cphpw123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.encoding=UTF-8

# DataSource 연결 풀 설정
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 애플리케이션 시작 시 DB 연결 검증 비활성화 (연결 실패해도 애플리케이션은 시작)
spring.datasource.hikari.initialization-fail-timeout=-1

# Cache 설정
spring.cache.type=simple
spring.cache.cache-names=shortTermPopular, todayCounts
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m

