# Nginx 설정 파일 예시
# /etc/nginx/sites-available/coupang 또는 /etc/nginx/conf.d/coupang.conf 에 저장

server {
    listen 80;
    server_name www.helpcoupang.com helpcoupang.com;

    # 로그 설정
    access_log /var/log/nginx/coupang-access.log;
    error_log /var/log/nginx/coupang-error.log;

    # 클라이언트 최대 요청 크기 (필요시 조정)
    client_max_body_size 10M;

    # Spring Boot 애플리케이션으로 프록시
    location / {
        proxy_pass http://localhost:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 파일 캐싱 (선택사항)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:9000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}





